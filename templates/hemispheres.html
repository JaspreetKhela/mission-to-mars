<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mars Hemispheres</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mars Hemispheres</h1>
        <p><a class="btn btn-primary btn-sm" href="/scrape" role="button">Go to Main page</a></p>
      </div>
      <!-- Images -->
        <div class="row" id="mars-featured-image"> 
          {% for hemisphere in mars.hemisphere_data %}
            <div class="col-md-6">
              <img
                src="{{ hemisphere.image_url | default('static/images/error.png' , true) }}"
                class="img-responsive"
                alt="Responsive image"
              />
              <div class="caption">
                <h3>{{hemisphere.title}}</h3>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
  </body>
</html>
