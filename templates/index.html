<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-success btn-sm" href="/scrape" role="button">Scrape for latest News</a></p>
        <p><a class="btn btn-danger btn-xs" href="/mars_hemispheres" role="button">Scrape for Mars Hemispheres</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading text-danger">{{ mars.news_title }}</h4>
              <p class="bg-danger"> {{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-7">
          <h2>Featured Mars Image</h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="image"
          />
        </div>
        <div class="col-md-5">
          <!-- Mars Facts -->
          <!-- <div class="row" id="mars-facts"> -->
            <table class="table table-condensed">
                <h4 class = "bg-danger">Mars Facts</h4>
                {{ mars.facts | safe }}
            </table>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
